
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Aircraft Intelligence | Tactical Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', Arial, sans-serif;
        background-color: #f1f5f9;
        background-image: 
          linear-gradient(rgba(30, 41, 59, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 41, 59, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .hud-line {
        position: relative;
      }
      .hud-line::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, #1e293b, transparent);
      }
      .corner-bracket {
        position: relative;
      }
      .corner-bracket::before, .corner-bracket::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        border-color: #94a3b8;
        border-style: solid;
      }
      .corner-bracket::before { top: 0; left: 0; border-width: 2px 0 0 2px; }
      .corner-bracket::after { bottom: 0; right: 0; border-width: 0 2px 2px 0; }

      .card-hover:hover .corner-bracket::before, 
      .card-hover:hover .corner-bracket::after {
        border-color: #0f172a;
        width: 12px;
        height: 12px;
      }

      .status-badge-active { background-color: #064e3b; color: #ecfdf5; }
      .status-badge-dev { background-color: #78350f; color: #fffbeb; }
      .status-badge-test { background-color: #1e3a8a; color: #eff6ff; }
      .status-badge-retired { background-color: #450a0a; color: #fef2f2; }

      /* Segmented progress bar style */
      .prog-segment {
        display: flex;
        gap: 2px;
      }
      .prog-cell {
        flex: 1;
        height: 8px;
        background-color: #e2e8f0;
        transition: background-color 0.3s ease;
      }
      .prog-cell.active {
        background-color: #0f172a;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
